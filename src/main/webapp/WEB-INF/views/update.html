<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="header :: content"></div>

<div class="container">
  <form method="post" th:action="@{/update}" th:object="${user}">
    <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
    <div class="mb-3">

<!--      <label for="username" class="form-label">Username</label>-->
      <input type="hidden" class="form-control" id="username" aria-describedby="stockHelp" th:field="*{username}" >
<!--      <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>-->

<!--      <label for="Password" class="form-label">Password</label>-->
      <input type="hidden" class="form-control" id="password" aria-describedby="stockHelp" th:field="*{password}">
<!--      <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>-->

      <label for="email" class="form-label">Email</label>
      <input class="form-control" id="email" aria-describedby="stockHelp" th:field="*{email}">
      <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>

      <label for="token" class="form-label">Token</label>
      <input class="form-control" id="token" aria-describedby="stockHelp" th:field="*{token}">
      <div style="color:red" th:if="${#fields.hasErrors('token')}" th:errors="*{token}">token error</div>

      <input type="hidden" class="form-control" id="id" aria-describedby="stockHelp" th:field="*{id}">

    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>


</body>
</html>
