<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="header :: content"></div>




<div class="container-sm">





  <div class="row align-items-start">
    <div class="col">
      <form th:action="@{/accounts/{id}(id=${idAcc})}">
        <div class="mb-3">
        <select th:field="*{idAcc}" class="form-select" aria-label="Default select example">
          <option th:each="i:${#numbers.sequence(0, len)}" th:value="${i}" th:text="${i}">
          </option>
        </select>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Choose account</button>
        </div>
      </form>
    </div>
    <div class="col">
      <table class="table table-striped">
        <tr>
          <td>Currency</td>
          <td>Total</td>
        </tr>

        <tr th:each="money: ${moneyList}">
          <td th:text="${money.currency}" />
          <td th:text="${money.units}" />
        </tr>
      </table>

      <table class="table table-striped">
        <tr>
          <td>Ticker</td>
          <td>Price</td>
          <td>Lots</td>
        </tr>

        <tr th:each="position: ${positionsList}">
          <td th:text="${position.Ticker}" />
          <td th:text="${position.Price}" />
          <td th:text="${position.Lots}" />
        </tr>
      </table>
    </div>
    <div class="col">

    </div>
  </div>


</div>

</body>
</html>
