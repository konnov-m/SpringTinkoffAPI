<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">

  <div th:if="${logout}" class="alert alert-info" role="alert">You've been logged out successfully.</div>

  <div th:if="${error}" class="alert alert-danger" role="alert">Invalid Username or Password!</div>

  <form method="post" th:action="@{/login}" th:object="${user}">
    <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
    <div class="mb-3">

      <label for="username" class="form-label">Username</label>
      <input class="form-control" id="username" aria-describedby="stockHelp" th:field="*{username}">

      <label for="Password" class="form-label">Password</label>
      <input class="form-control" id="password" aria-describedby="stockHelp" th:field="*{password}">

    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>

</div>

</body>
</html>
