<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">

  <div th:if="${usernameExist}" class="alert alert-danger" role="alert">Username exist!</div>

  <form method="post" th:action="@{/signup}" th:object="${user}">
    <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
    <div class="mb-3">

      <label for="username" class="form-label">Username</label>

      <input class="form-control" id="username" aria-describedby="stockHelp" th:field="*{username}" type="text">
      <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>


      <label for="Password" class="form-label">Password</label>
      <input class="form-control" id="password" aria-describedby="stockHelp" th:field="*{password}">
      <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>

      <label for="Password" class="form-label">Email</label>
      <input class="form-control" id="email" aria-describedby="stockHelp" th:field="*{email}">
      <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>

      <label for="Password" class="form-label">Token</label>
      <input class="form-control" id="token" aria-describedby="stockHelp" th:field="*{token}">
      <div style="color:red" th:if="${#fields.hasErrors('token')}" th:errors="*{token}">token error</div>

    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>

</div>

</body>
</html>
