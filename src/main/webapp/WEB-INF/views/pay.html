<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pay in</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="header :: content"></div>




<div class="container-sm">

  <form th:method="POST" th:action="@{/payin}" th:object="${Money}">

    <div class="mb-3">
      <label for="currency" class="form-label">Select currency</label>
    <select id="currency" th:field="*{currency}" class="form-select">
      <option th:each="option : ${Currencies}" th:value="${option}" th:text="${option}"></option>
    </select>
    </div>

    <div class="mb-3">
      <label for="accountId" class="form-label">Select account</label>
    <select id="accountId" th:field="*{accountId}" class="form-select">
      <option th:each="i:${#numbers.sequence(0, len)}" th:value="${i}" th:text="${i}">
      </option>
    </select>
    </div>

    <div class="mb-3">
    <label for="value" class="form-label">Value</label>
    <input type="number" min="0" step="1" class="form-control" id="value" aria-describedby="stockHelp" th:field="*{value}">
    <div style="color:red" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Name error</div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Pay in</button>
    </div>

  </form>

</div>

</body>
</html>
